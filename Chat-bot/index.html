<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="Javascript" href="style.js">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Chatbots</h2>
        <button class="icon-button" id="add-bot">➕</button>
        <button class="icon-button" id="toggle-sidebar">☰</button>
      </div>
      <ul class="bot-tabs" id="bot-tabs">
        <li class="bot-tab active" data-bot="ManisAI">
          <span>ManisAI</span>
          <button class="delete-bot">🗑️</button>
        </li>
        <li class="bot-tab" data-bot="Bot2">
          <span>Bot 2</span>
          <button class="delete-bot">🗑️</button>
        </li>
        <li class="bot-tab" data-bot="Bot3">
          <span>Bot 3</span>
          <button class="delete-bot">🗑️</button>
        </li>
      </ul>
    </div>

    <!-- Main Chat Area -->
    <div class="main">
      <!-- Header -->
      <div class="header">
        <div class="name-card">ManisAI</div>
        <div class="header-buttons">
          <button class="icon-button" id="toggle-dark-mode">🌙</button>
          <button class="icon-button" id="clear-chats">🗑️</button>
        </div>
      </div>

      <!-- Conversation History -->
      <div class="conversation" id="conversation">
        <!-- Messages will be dynamically added here -->
      </div>

      <!-- Input Area -->
      <div class="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message..."
          class="input"
        />
        <button class="send-button" id="send-button">⬆️</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
